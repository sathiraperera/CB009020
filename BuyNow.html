<html>
    <title>BuyNow</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon_package_v0.16 (1)/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_package_v0.16 (1)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="Images/favicon_package_v0.16 (1)/favicon-16x16.png">
<link rel="manifest" href="manifest.json">
<link rel="mask-icon" href="Images/favicon_package_v0.16 (1)/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#eb932b">
        <link rel="stylesheet" href="Styles/Styles.css">
        <link rel="stylesheet" href="Styles/Normalize.css">
    <head><h1>Buy Now!!!!!</h1></head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
            <label>First Name</label>
            <input type="text" name="firstname" id="firstname" size="15" maxlength="25">
            <br>
            <br>
            <label>Last Name</label>
            <input type="text" name="lastname" id="lastname" size="15" maxlength="25">
            <br>
            <br>
            <label>Address</label>
            <input type="text" name="address" id="address" size="25" maxlength="60">
            <br>
            <br>
            <label>Contact number</label>
            <input type="text" name="ContactNumber" id="ContactNumber" size="15" maxlength="25">
            <br>
            <br>
            <label>E-mail</label>
            <input type="email" name="email" id="email" size="20" maxlength="50">
            <br>
            <br>
            <label>Delivery Within Colombo?</label>        
            <select name="delivery" id="delivery">
                <option>Yes</option>
                <option>No</option>
            </select>
        </fieldset>
        
            <br>
            <br>

            <fieldset>
                <legend>Order Details</legend>
            <label>Stores</label>
            <label for="listofstores">Choose the store:</label>
            <select name="stores" id="stores">
                <option value="ecoproducts">Eco-Products SL</option>
                <option value="ecoware lanka">Ecoware Lanka</option>
                <option value="Trickledown">Trickledown</option>
                <option value="backtoearth">BackToEarth</option>
            </select>
            
            <br><br>

            <label for="size">Choose the size:</label>
            <select name="sizes" id="sizes">
                <option id="small" value="small">Small</option>
                <option id="medium" value="medium">Medium</option>
                <option id="large" value="large">Large</option>
            </select>
            
            <section>
                <input type="checkbox" id="bags">
                <label>Bags</label>
                <br>
                <input type="checkbox" id="soap">
                <label>Soap</label>
                <br>
                <input type="checkbox" id="plates">
                <label>Plates</label>
                <br>
                <input type="checkbox" id="mugs">
                <label>Mugs</label>
                <br>
                <textarea id="output"></textarea>
               
            </section>
            
                <button type="button" id="add">Add to order</button>
                <button type="button" id="addfav">Add to Favorites</button>
                <button type="button" id="displayfav">Display Favorites</button>

            
            <br>
            <br>
            <br>
        </fieldset>
        </form>
        <script src="Scripts/main.js"></script>
    </body>
</html>
