<html>
    <title>BuyNow</title>
    <head><h1>Buy Now!!!!!</h1></head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
            <label>First Name</label>
            <input type="text" name="firstname" id="firstname" size="15" maxlength="25">
            <br>
            <br>
            <label>Last Name</label>
            <input type="text" name="lastname" id="lastname" size="15" maxlength="25">
            <br>
            <br>
            <label>Address</label>
            <input type="text" name="address" id="address" size="25" maxlength="60">
            <br>
            <br>
            <label>Contact number</label>
            <input type="text" name="ContactNumber" id="ContactNumber" size="15" maxlength="25">
            <br>
            <br>
            <label>E-mail</label>
            <input type="email" name="email" id="email" size="20" maxlength="50">
            <br>
            <br>
            <label>Delivery Within Colombo?</label>        
            <select name="delivery" id="delivery">
                <option>Yes</option>
                <option>No</option>
            </select>
        </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Order Details</legend>
            <label>Product</label>
            <p>Stainless-Steel Straws</p> 
            <input type="checkbox" name="straws" id="straws">
            <label>Qty</label>
            <input type="number" name="strawsqty" id="strawsqty" size="5" maxlength="5">
            <p>Toothbrush</p>  
            <input type="checkbox" name="toothbrush"    id="toothbrush">  
            <label>Qty</label>
            <input type="number" name="toothbrushqty" id="toothbrushqty" size="5" maxlength="5">
            <p>Bags</p>            
            <input type="checkbox" name="bags" id="bags">
            <label>Qty</label>
            <input type="number" name="bagsqty" id="bagsqty" size="5" maxlength="5">
            <p>Paper</p>
            <input type="checkbox" name="paper" id="paper">
            <label>Qty</label>
            <input type="number" name="paperqty" id="paperqty" size="5" maxlength="5">
                     
            <br>
            <br>
        </fieldset>
        </form>
    </body>
</html>
